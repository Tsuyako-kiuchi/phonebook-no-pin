
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>電話帳</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans JP,Helvetica,Arial;line-height:1.6;margin:24px;background:#fafafa;}
  h1,h2,h3{margin:0.5em 0;}
  a{color:#0b63c7;text-decoration:none;} a:hover{text-decoration:underline;}
  #toolbar{position:sticky;top:0;background:#fff;z-index:10;padding:12px 0;border-bottom:1px solid #eee;margin-bottom:16px;}
  #search{width:100%;max-width:640px;padding:10px;border:1px solid #ccc;border-radius:8px;}
  .no-match{display:none;color:#b00020;font-weight:600;margin-top:8px;}
  .category{margin:18px 0;background:#fff;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.06);}
  .category > h2{margin:0;padding:10px 12px;background:#f1f3f5;border-radius:6px 6px 0 0;cursor:pointer;font-size:1.1rem;}
  .contacts{padding:12px;display:block;}
  .contact-item{padding:10px 8px;border-bottom:1px solid #eee;}
  .contact-item:last-child{border-bottom:none;}
</style>
</head>
<body>

<header id="toolbar">
  <h1>電話帳</h1>
  <input id="search" type="search" placeholder="キーワードで絞り込み (氏名・会社名・役職・住所・電話・メール)" aria-label="電話帳検索">
  <div class="no-match" id="noMatch">該当者なし</div>
</header>

<!-- ここから電話帳本文：PIN関連(#auth-screen 等)は完全削除済み -->
<div class="category">
  <h2 onclick="toggleCategory(this)">発注者</h2>
  <div class="contacts">
    <!-- 例：1件目（他の項目は省略せず、この形式で並べてOK） -->
    <div class="contact-item">
      <strong>平沢靖聡</strong>
      <div>会社名：トヨタ不動産株式会社</div>
      <div>役職：一級建築士 主査 兼 室長</div>
      <div>住所：〒100-0006 東京都千代田区有楽町1-1-2 東京ミッドタウン日比谷 11F</div>
      <div>電話：tel:070-6533-7096070-6533-7096</a></div>
      <div>FAX：03-6743-9664</div>
      <div>メール：<a href="suaki.hirasawa@toyotafudosan.comyasuaki.hirasawa@toyotafudosan.com</a></div>
    </div>
    <!-- ……この形式で全件分を貼り付けてください（元データをそのまま移してOK） -->
  </div>
</div>

<!-- 他カテゴリも同様に .category ブロックを並べていきます（コンサル／設計監理／別途業者／施工図／躯体工事／仕上げ工事／その他業者／職員） -->

<script>
  // 見出しクリックで折り畳み
  function toggleCategory(header){
    const box = header.nextElementSibling;
    box.style.display = box.style.display === 'none' ? 'block' : 'none';
  }

  // 検索：全項目を対象に絞り込み
  const q = document.getElementById('search');
  const noMatch = document.getElementById('noMatch');
  q.addEventListener('input', function(){
    const term = (q.value || '').trim().toLowerCase();
    const categories = Array.from(document.querySelectorAll('.category'));
    let any = false;

    categories.forEach(cat => {
      let catHas = false;
      const items = Array.from(cat.querySelectorAll('.contact-item'));
      items.forEach(item => {
        const t = item.textContent.toLowerCase();
        const hit = term === '' || t.includes(term);
        item.style.display = hit ? '' : 'none';
        if(hit) catHas = true;
      });
      cat.style.display = catHas ? '' : 'none';
      if(catHas) any = true;
      // ヒットがあるカテゴリは開いておく
      cat.querySelector('.contacts').style.display = catHas ? 'block' : 'none';
    });

    noMatch.style.display = any ? 'none' : '';
  });
</script>

</body>
</html>
